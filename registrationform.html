<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invitation</title>
    <link rel="stylesheet" href="registrationform.css" />
  </head>
  <body>
    <header class="header">
      <div class="title">
        <span class="one">East Systems Colleges of Rizal</span>
      </div>
    </header>

    <main class="relative">
      <div class="pic">
        <p>add picture</p>
      </div>

      <form
        action="https://sheetdb.io/api/v1/ehjqmyz94m40p"
        method="get"
        id="qr-form"
      >
        <h2>Fill-in the form below. All fields are required.</h2>
        <div class="name">
          <label for="firstname"> First Name </label>
          <input
            required
            type="text"
            id="firstname"
            placeholder="firstname"
            name="firstname"
          />
        </div>

        <div class="lastname">
          <label for="lastname"> Last Name</label>
          <input
            required
            type="text"
            id="lastname"
            placeholder="Last name"
            name="lastname"
          />
        </div>

        <div class="Nickname">
          <label for="Nickname">Nickname</label>
          <input
            required
            type="text"
            id="Nickname"
            placeholder="Nickname"
            name="Nickname"
          />
        </div>

        <div class="gender">
         <label for="gender">Gender</label>
         <input type="text" name="gender" id="gender" placeholder="gender">
        </div>

        <div class="address">
          <label for="address"> Address</label>
          <textarea
            name="address"
            id="address"
            placeholder="address"
            rows="4"
            required
            autocomplete="on"
          ></textarea>
        </div>

        <div class="Birthday">
          <label for="birthday">Birthday</label>
          <input
            required
            type="date"
            name="birthday"
            id="birthday"
            placeholder="birthday"
            value="2023-01-01"
            max="2023-01-01"
            required pattern="\d{4}-d{2}-d{2}"

          />
        </div>

        <button>Submit</button>
        <input type="reset" id="reset" name="reset" value="Clear form" />
      </form>

      <div id="stub"></div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("qr-form");

        form.addEventListener("submit", function (e) {
          e.preventDefault();

          const formData = new FormData(e.currentTarget);

          const firstname = formData.get("firstname");

          const stubUrl = new URL("/stub.html", window.location.origin);
          stubUrl.searchParams.set("firstname", firstname);
          window.location.href = stubUrl.href;
        });
      });
    </script>
  </body>
</html>
